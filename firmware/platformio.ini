[platformio]
default_envs = mkrwifi1010

[env]
platform = atmelsam
framework = arduino
lib_deps = WiFiNINA@~1.5.0
           avdweb_AnalogReadFast@~1.0.0
           CircularBuffer@~1.3.3
           RTCZero@~1.6.0
           ArduinoECCX08@~1.3.4
           ArduinoMqttClient@~0.1.5
           ArduinoBearSSL@~1.5.0
           Adafruit SleepyDog Library@~1.3.0

[env:mkrwifi1010]
board = mkrwifi1010
build_flags = -D DEVICE_ARDUINO_MKR_1010

[env:nano_33_iot]
board = nano_33_iot
build_flags = -D DEVICE_ARDUINO_NANO

[env:esp]
platform = espressif8266
board = d1_mini
lib_deps = CircularBuffer
           NTPClient
           PubSubClient
build_flags = '-DMDNS_HOSTNAME="siedle"'
